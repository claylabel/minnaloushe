<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Slideshow - Ken Burns Effect</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.1);
      animation: zoom 8s ease-in-out infinite;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      z-index: 1;
    }

    @keyframes zoom {
      0% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="photos/photo1.jpg" class="active" />
    <img src="photos/photo2.jpg" />
    <img src="photos/photo3.jpg" />
    <img src="photos/photo4.jpg" />
    <img src="photos/photo5.jpg" />
  </div>

  <script>
    const images = document.querySelectorAll(".slideshow img");
    let current = 0;

    function showNextImage() {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }

    setInterval(showNextImage, 8000); // Change every 8 seconds
  </script>
</body>
</html>
